<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rivers - River levels and information" />
    <title>Rivers</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="/" class="nav-logo-link">
          <img
            src="/river-level-logo-tiny.png"
            alt="River Level Logo"
            class="nav-logo" />
          Home
        </a>
        <a href="/about.html">About</a>
      </nav>
    </header>
    <main>
      <h1>Rivers</h1>
      <h2>Pacific Northwest</h2>
      <div
        id="sort-controls"
        style="
          margin-bottom: 16px;
          display: flex;
          align-items: center;
          gap: 8px;
        ">
        <!-- The label is now part of the button text, managed by JavaScript -->
        <button id="sort-toggle">Sort by: Alphabetical</button>
      </div>
      <div id="charts-host"></div>
    </main>
    <div id="footer-placeholder"></div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      fetch('/footer.html')
        .then(response => response.ok ? response.text() : Promise.reject('Footer not found'))
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
  </body>
</html>
