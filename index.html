<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rivers - River levels and information" />
    <title>Rivers Project</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-SVP4GD55H9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-SVP4GD55H9");
  </script>
  <body>
    <header>
      <nav class="main-nav">
        <div class="nav-links-main-group">
          <a href="/" class="nav-logo-link">
            <img
              src="/river-level-logo-tiny.png"
              alt="River Level Logo"
              class="nav-logo" />
            Home
          </a>
          <a href="/about.html">About</a>
        </div>
        <div id="auth-container"></div>
      </nav>
    </header>
    <main>
      <div class="main-title-container">
        <h1>Rivers Project</h1>
        <span class="beta-tag-main">Beta</span>
      </div>
      <h2>Pacific Northwest</h2>
      <div
        id="sort-controls"
        style="
          margin-bottom: 16px;
          margin-top: 16px;
          display: flex;
          align-items: center;
          gap: 8px;
        ">
      </div>

      <!-- Rivers Table -->
      <div id="rivers-table-container">
        <table id="rivers-table" class="rivers-table">
          <thead>
            <tr>
              <th>River Name</th>
              <th>Current Level</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="rivers-table-body">
            <!-- Table rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Container for expanded river sections -->
      <div id="expanded-sections"></div>

      <!-- Original charts host (hidden by default) -->
      <div id="charts-host" style="display: none;"></div>
    </main>
    <div id="footer-placeholder"></div>

    <script>
      // This object will be populated by the entrypoint.sh script in Docker
      // with values from environment variables (sourced from Google Cloud Secret Manager).
      // For local development, these will be undefined unless you manually set them
      // or your dev server has a similar injection mechanism.
      // Fallbacks to Vite's import.meta.env (VITE_ prefixed) are handled in the respective .ts files.
      window.runtimeConfig = {
        FIREBASE_API_KEY: "__FIREBASE_API_KEY__",
        FIREBASE_AUTH_DOMAIN: "__FIREBASE_AUTH_DOMAIN__",
        FIREBASE_PROJECT_ID: "__FIREBASE_PROJECT_ID__",
        FIREBASE_STORAGE_BUCKET: "__FIREBASE_STORAGE_BUCKET__",
        FIREBASE_MESSAGING_SENDER_ID: "__FIREBASE_MESSAGING_SENDER_ID__",
        FIREBASE_APP_ID: "__FIREBASE_APP_ID__",
        API_BASE_URL: "__API_BASE_URL__",
      };
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      fetch("/footer.html")
        .then((response) =>
          response.ok ? response.text() : Promise.reject("Footer not found"),
        )
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
