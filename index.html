<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="River level updates" />
    <title>Rivers Project</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-SVP4GD55H9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-SVP4GD55H9");
  </script>
  <body>
    <header>
      <nav class="main-nav">
        <div class="nav-links-main-group">
          <a href="/" class="nav-logo-link">
            <img
              src="/rivers-project-logo-192x192.png"
              alt="River Level Logo"
              class="nav-logo" />
            Home
          </a>
          <a href="/about.html">About</a>
        </div>
        <div id="auth-container"></div>
      </nav>
    </header>
    <main>
      <div class="main-title-container">
        <h1>Rivers Project</h1>
        <span class="beta-tag-main">Beta</span>
      </div>
      <!-- TODO - make this a dynamic state table row (one of many) -->
      <h2>Washington</h2>
      <div id="sort-controls">
      </div>

      <!-- Rivers Table -->
      <div id="rivers-table-container">
        <table id="rivers-table" class="rivers-table">
          <thead>
            <tr>
              <th><!-- Favorite Icon Column --></th>
              <th>River Name</th>
              <th>Current Level</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="rivers-table-body">
            <!-- Table rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Original charts host (hidden by default) -->
      <div id="charts-host" style="display: none;"></div>
    </main>
    <div id="footer-placeholder"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      fetch("/footer.html")
        .then((response) =>
          response.ok ? response.text() : Promise.reject("Footer not found"),
        )
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
